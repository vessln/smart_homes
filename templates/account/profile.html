{% extends "base.html" %}

{% load static %}

{% block title %}Profile | VMSmartHomes{% endblock %}

{% block main_content %}

    <main id="main" tabindex="-1">
        <section class="profile-section">
            <div class="container">
                <h1>My Profile</h1>
                <div class="profile-card">
                    <div class="profile-avatar"><i class="fa fa-user-circle"></i></div>

                    <div class="profile-info">
                        <div><strong>Email:</strong>{{ user_object.email }}</div>
                        <div><strong>Username:</strong>{{ user_object.username }}</div>
                    </div>

                    <div class="profile-actions">
                        <a href="{% url 'order:basket' %}" class="btn btn-secondary">View Basket</a>
                        <form method="post" action="{% url 'logout_user' %}" style="display:inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-secondary">Logout</button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

{% endblock %}
